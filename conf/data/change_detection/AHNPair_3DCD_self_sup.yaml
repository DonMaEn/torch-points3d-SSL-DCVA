  class: AHN_3DCDContrastive.AHNDataset_contrastive
  dataset_name: "AHN"
  task: change_detection
  dataTrainFile: /share/projects/deep3dt/datasets/AHN/DS_4Classes_new_Divided/Train/ #/gpfswork/rech/rin/utf14pr/dataset/AHN/DS_4Classes_new_Divided/
#  dataValFile:
