  dataroot: data
  preprocessed_dir: /share/home/degelis/dev/torch-points3d/data/${data.dataset_name}/AHNClean/ #/gpfswork/rech/rin/utf14pr/
  first_subsampling: 0.5 #0.05 # Grid size of the input data
